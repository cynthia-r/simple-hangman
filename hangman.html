<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <h1>Pendu</h1>
  <input id="start" type="button" value="Start" onclick="start();" />
  <div id="wordBox">
    Word:
    <p id="word"/>
  </div>
    
  <div id="guessBox">
    Guess:
    <input type="text" id = "nextGuess" name="nextGuess"><br>
    <input id="guess" type="button" value="Guess"     onclick="guess();" />
  </div>
  
  <div id="missesBox">
    Misses:
    <p id="misses"/>
  </div>
  
  <div id="resultBox">
    <p id="result"/>
  </div>
  
  <div id='pastGuessesBox'>
    Past guesses:
    <p id="pastGuesses"/>
  </div>
  
</body>
</html>
